    <title>Document</title>

        flex-direction: column;
        display: flex;
        background-color: cadetblue;

        padding: 30px;
        margin: 20px;
        background-color: orange;

      }

      .item1 {
        align-self: flex-start;
      }

      .item2 {
        align-self: center;
      }

    <div class="container">
      <div class="item1">item1</div>
