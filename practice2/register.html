<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieApp</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/forms.css" />
  </head>
  <body id="body">
    <header class="main-header">
      <div class="container">
        <a href="index.html" class="main-header__logo">MovieApp</a>
        <nav class="main-nav">
          <ul class="main-nav__items">
            <li class="main-nav__item"><a href="#">Movies</a></li>
            <li class="main-nav__item"><a href="#">Series</a></li>
            <li class="main-nav__item main-nav__item--login">
              <a href="#" class="btn btn-secondary">Login</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="signup-page">
      <div class="container">
        <h1 class="signup-title">Create Your Account</h1>
        <form class="signup-form">
          <label class="label" for="fname">First Name</label>
          <input type="text" id="fname" />
          <label for="lname">Last Name</label>
          <input type="text" id="lname" />
          <label for="email">Email</label>
          <input type="email" id="email" />
          <label for="password">Password</label>
          <input type="password" id="password" />
          <label for="gender">Gender</label>
          <select name="" id="gender">
            <option value="">Select</option>
            <option value="">Male</option>
            <option value="">Female</option>
            <option value="">I do not want to specify</option>
          </select>
          <input type="checkbox" id="agree-terms" />
          <label for="agree-terms"
            >Agree to
            <a href="">Agree to Terms &amp; Conditions</a>
          </label>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-2">
            <ul class="footer-links">
              <li><a href="">About</a></li>
              <li><a href="">Blog</a></li>
              <li><a href="">Forum</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </div>
          <div class="col-2">
            <ul class="footer-icons">
              <li><a href="" class="fab fa-facebook"></a></li>
              <li><a href="" class="fab fa-twitter"></a></li>
              <li><a href="" class="fab fa-instagram"></a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <a href="#body" id="backtotop"
      ><i class="fas fa-chevron-circle-up fa-3x"></i
    ></a>
  </body>
</html>
