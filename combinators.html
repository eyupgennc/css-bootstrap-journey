<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* div p {
        background-color: azure;
      } */

      /* div > p {
        background-color: azure;
      } */

      /* div + p {
        background-color: azure;
      } */

      div ~ p {
        background-color: azure;
      }
    </style>
  </head>
  <body>
    <!--Combinators-->

    <!-- 1- Descendant Selector ( ) -->
    <p>1. paragraf</p>
    <div>
      <p>2. paragraf</p>
      <p>3. paragraf</p>
      <section>
        <p>4. paragraf</p>
      </section>
    </div>
    <p>5. paragraf</p>
    <hr />

    <!-- 2- Child Selector (>) -->
    <p>1. paragraf</p>
    <div>
      <p>2. paragraf</p>
      <p>3. paragraf</p>
      <section>
        <p>4. paragraf</p>
      </section>
    </div>
    <p>5. paragraf</p>
    <hr />

    <!-- 3- Adjacent Sibling Selector (+) -->
    <p>1. paragraf</p>
    <div>
      <p>2. paragraf</p>
      <p>3. paragraf</p>
      <section>
        <p>4. paragraf</p>
      </section>
    </div>
    <p>5. paragraf</p>
    <p>6. paragraf</p>
    <hr />

    <!-- 4- General Sibling Selector (~)-->
    <p>1. paragraf</p>
    <div>
      <p>2. paragraf</p>
      <p>3. paragraf</p>
      <section>
        <p>4. paragraf</p>
      </section>
    </div>
    <p>5. paragraf</p>
    <p>6. paragraf</p>
    <hr />
  </body>
</html>
